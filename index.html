<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <form>
            <input type="number" id="temp" value="0">
            
            <div class="radio">
                <input type="radio" name="unit" id="toFahrenhiet" checked>
                <label for="toFahrenhiet">Celsius to Fahrenhiet</label>
            </div>
            
            <div class="radio">
                <input type="radio" name="unit" id="toCelsius">
                <label for="toCelsius">Fahrenhiet to Celsius</label>
            </div>
    
            <button type="submit" class="submit-btn">Submit</button>
        </form>

        <div id="result">Result will be shown here</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
